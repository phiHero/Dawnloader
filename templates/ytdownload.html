<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2e9b68f2ef.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "IBM Plex Sans", sans-serif;
      }
      body{
        background-color: #061e3c;
      }
      header {
        margin-top: 20px;
        margin-bottom: 35px;
      }
      header a {
        text-decoration: none;
        color: white;
        opacity: 0.6;
        font-size: 40px;
        margin-left: 30px;
      }
      .webName .webname3 {
        font-size: 25px;
        margin-left: 20px;
        margin-bottom: 30px;
        font-weight: 400;
      }
      .wrapper {
        text-align: center;
      }
      .wrapper .container {
        margin: auto;
        width: 600px;
        height: 199px;
        border: 5px outset #ff4d5a;
        position: relative;
        padding-right: 10px;
        border-radius: 5px;
        background-color: white;
      }
      .wrapper .container .video_info {
        display: flex;
      }
      .wrapper .container .video_info img {
        width: 250px;
        border: 2px rgb(43, 42, 42) solid;
      }
      .wrapper .container .video_info h3 {
        text-align: left;
        margin-left: 10px;
        margin-top: 10px;
      }
      .wrapper .container .bs {
        position: absolute;
        left: 250px;
        top: 80px;
        margin-left: 20px;
      }
      .wrapper .container .bs select {
        width: 300px;
        padding: 5px 0 5px 7px;
        font-size: 15px;
        border-radius: 2px;
      }
      .wrapper .container .bs button {
        margin-top: 10px;
        background-color: #ff4d5a;
        font-size: 15px;
        color: white;
        border: 1px groove gray;
        padding: 5px 12px;
        border-radius: 5px;
        cursor: pointer;
      }
      @media screen and (max-width: 800px) {
  .wrapper .container {
    width: 375px;
    height: 250px;
  }
  .wrapper .container .video_info img {
        width: 175px;;
      }
  .wrapper .container .bs {
          position: unset;
          margin-top: 20px;
      }
  header {
          margin-top: 10px;
        }
        header a {
          margin-left: 15px;
        }
}
    </style>
  </head>
  <body>
    <header>
      <a href="/indexing"><i class="fas fa-arrow-circle-left"></i></a>
    </header>

    <div class="wrapper"> <div class="webName">
        <p style="color: white;" class="webname3">
          <span style="color: #ff4d5a; font-size: 25px">YT</span> Downloader
        </p>
      </div>
      <div class="container">
      <form method="POST" action="{{ url_for('download_video') }}">
        <div class="video_info">
          <img src="{{url.thumbnail_url}}" alt="" />
          <h3>{{url.title}}</h3>
        </div>
        <div class="bs">
          <select
            name="itag"
            class="form-select input-sm"
            aria-label="Default select example"
          >
            {% for i in url.streams.filter(progressive=True) %} {}
            <option value="{{ i.itag }}">MP4: {{ i.resolution }}
            </option>
            {% endfor %} {% for a in url.streams.filter(progressive=Fasle,
            type="audio", mime_type="audio/mp4") %} {}
            <option value="{{a.itag}}"></i>MP3: {{a.abr}}
            </option>
            <p>{{a.itag}}</p>
            {% endfor %}
          </select>
          <div>
            <button type="submit" name="action">Download</button>
          </div>
        </div>
      </form></div>
    </div>
  </body>
</html>
